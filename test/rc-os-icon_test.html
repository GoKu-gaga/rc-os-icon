<!doctype html>

<html>
  <head>
    <title>rc-os-icon test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../rc-os-icon.html">
  </head>
  <body>

    <test-fixture id="basic">
      <template>
        <rc-os-icon></rc-os-icon>
      </template>
    </test-fixture>

    <script>
      suite('rc-os-icon', function() {
        let element

        setup(() => {
          element = fixture('basic');
        })

        test('instantiating the element works', function() {
          assert.equal(element.is, 'rc-os-icon');
        });

        test('test linux attribute', function() {
          element.setAttribute("os", "linux");
          assert.equal(element.getAttribute("os"), 'linux');
        });

      });
    </script>
  </body>
</html>
